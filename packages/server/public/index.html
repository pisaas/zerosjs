<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A Zero application</title>
    <meta name="description" content="A Zero server">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      h1 {
        font-weight: 100;
        font-size: 8em;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1.0em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 id="title" class="center-text">Zero</h1>
      <h2 id="sub-title" class="center-text">A Pisaas Project</h2>

      <footer>
        <p class="center-text">For more information on Zero see <a href="https://zero.pisaas.com" title="Pisaas Zero" target="blank">zero.pisaas.com</a>.</p>
      </footer>
    </main>
  </body>
</html>
